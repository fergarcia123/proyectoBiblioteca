<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Tabla Clientes</title>
    </h:head>
    <h:body>
        <ui:composition template="Menu.xhtml">
<ui:define name="content">


        <h:form>

            <p:commandButton value="Agregar Cliente" actionListener="#{clienteControl.eliminarCliente()}" oncomplete="PF('dialogoAgregar').show();" update=":formAgregar"/>
            <p:separator/>
        </h:form>

        <h:form id="formListado" style="background: appworkspace;">
            <p:dataTable  id="tablaClientes" paginator="true" paginatorPosition="bottom" rows="10" var="cliente" value="#{clienteControl.listaCliente}" emptyMessage="No existen clientes">
                <p:column headerText="ID cliente">
                    <h:outputText value="#{cliente.idCliente}" />
                </p:column>
                <p:column headerText="Cliente">
                    <h:outputText value="#{cliente.nombre}" />
                </p:column>
                <p:column headerText="Apellido">
                    <h:outputText value="#{cliente.apellido}" />
                </p:column>
                 <p:column headerText="DPI">
                     <h:outputText value="#{cliente.dpi}" />
                </p:column>
                <p:column headerText="Teléfono">
                    <h:outputText value="#{cliente.telefono}" />
                </p:column>
                <p:column headerText="Estado">
                    <h:outputText value="#{cliente.estado}" />
                </p:column>

                <p:column headerText="MODIFICAR" style="text-align: center;">
                    <p:commandButton style="background:greenyellow;" icon="ui-icon-pencil" title="Modificar" oncomplete="PF('dialogoModificar').show();" update=":formModificar">
                        <f:setPropertyActionListener target="#{clienteControl.cliente}" value="#{cliente}"/>
                    </p:commandButton>
                </p:column>
                <p:column headerText="ELIMINAR" style="text-align: center">
                    <p:commandButton style="background:red;" icon="ui-icon-trash" title="Eliminar" oncomplete="PF('dialogoEliminar').show();" update=":formEliminar">
                        <f:setPropertyActionListener target="#{clienteControl.cliente}" value="#{cliente}"/>
                    </p:commandButton>
                </p:column>
            </p:dataTable>
        </h:form>


        <h:form id="formAgregar">
            <p:dialog id="dlgAgregar" header="Agregar Cliente" widgetVar="dialogoAgregar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto; background: buttonface;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{clienteControl.cliente.nombre}"/>
                     <p:outputLabel value="Apellido:"/>
                     <p:inputText value="#{clienteControl.cliente.apellido}"/>
                    <p:outputLabel value="DPI:"/>
                    <p:inputText value="#{clienteControl.cliente.dpi}"/>
                     <p:outputLabel value="Teléfono:"/>
                     <p:inputText value="#{clienteControl.cliente.telefono}"/>
                    <p:outputLabel value="Estado:"/>
                    <p:inputText value="#{clienteControl.cliente.estado}"/>
                  
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{clienteControl.agregarCliente()}" update=":formListado:tablaClientes" oncomplete="PF('dialogoAgregar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoAgregar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formModificar">
            <p:dialog id="dlgModificar" header="Modificar Cliente" widgetVar="dialogoModificar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <p:panelGrid columns="2" style="margin: 0 auto;">                                
                    <p:outputLabel value="Nombre:"/>
                    <p:inputText value="#{clienteControl.cliente.nombre}"/>
                     <p:outputLabel value="Apellido:"/>
                     <p:inputText value="#{clienteControl.cliente.apellido}"/>
                    <p:outputLabel value="DPI:"/>
                    <p:inputText value="#{clienteControl.cliente.dpi}"/>
                     <p:outputLabel value="Teléfono:"/>
                     <p:inputText value="#{clienteControl.cliente.telefono}"/>
                    <p:outputLabel value="Estado:"/>
                    <p:inputText value="#{clienteControl.cliente.estado}"/>
                </p:panelGrid>
                <p:commandButton  value="Guardar" actionListener="#{clienteControl.modificarCliente()}" update=":formListado:tablaClientes" oncomplete="PF('dialogoModificar').hide();"/>
                <p:commandButton  value="Cancelar" onclick="PF('dialogoModificar').hide();"/>
            </p:dialog>
        </h:form>

        <h:form id="formEliminar">
            <p:dialog id="dlgEliminar" header="Eliminar Cliente" widgetVar="dialogoEliminar" resizable="false" showEffect="fade" hideEffect="explode" modal="true">
                <h:outputText value="Desea eliminar este registro?"/>
                <p:commandButton  value="Si" actionListener="#{clienteControl.eliminarCliente()}" update=":formListado:tablaClientes" oncomplete="PF('dialogoEliminar').hide();"/>
                <p:commandButton  value="No" onclick="PF('dialogoEliminar').hide();"/>
            </p:dialog>
        </h:form>
</ui:define>
        </ui:composition>
    </h:body>
</html>
